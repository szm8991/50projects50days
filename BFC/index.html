<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>BFC</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        text-align: center;
        font-size: 10px;
      }
      div {
        margin: auto;
      }
    </style>
  </head>
  <body>
    <h1>二者在一个bfc上下文中，兄弟margin合并</h1>
    <div class="case">
      <div class="margin1">margin:20px;</div>
      <div class="margin2">block formatting context/margin:20px</div>
    </div>
    <br />
    <h1>二者在一个bfc上下文中，但是由于下方没生成新的bfc导致上方布局被影响</h1>
    <div class="case">
      <div class="margin2">
        <div class="containing-block">
          <div class="parent-box">
            <div class="inner1">float: left</div>
            <div class="inner2">position: absolute</div>
            <div class="inner3">margin: 30px</div>
            parent box
          </div>
          containing block
        </div>
        block formatting context/margin:20px
      </div>
    </div>

    <button class="btn" id="button">添加/移除bfc</button>

    <script src="./script.js"></script>
  </body>
</html>
